<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Kanban Board</h1>

    <div class="board">
        <div class="column">
            <h2>To Do</h2>
            <div class="task-list" id="todo-tasks"></div>
            <button onclick="addTask('todo-tasks')">+ Add Task</button>
        </div>
        <div class="column">
            <h2>In Progress</h2>
            <div class="task-list" id="inprogress-tasks"></div>
            <button onclick="addTask('inprogress-tasks')">+ Add Task</button>
        </div>
        <div class="column">
            <h2>Done</h2>
            <div class="task-list" id="done-tasks"></div>
            <button onclick="addTask('done-tasks')">+ Add Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
